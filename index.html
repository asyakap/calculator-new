<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div>
    <form>
      <label for="number1">Enter 1st number:</label>
      <input id="number1" type="number">
      <label for="number2">Enter 2nd number:</label>
      <input id="number2" type="number">
    </form>

    <form id="radio-form">
      <label>
        <input type="radio" name="operation" value="Add" checked>
        Add
      </label><br>
      <label>
        <input type="radio" name="operation" value="Subtract">
        Subtract
      </label><br>
      <label>
        <input type="radio" name="operation" value="Multiply">
        Multiply
      </label><br>
      <input type="radio" name="operation" value="Divide">
      Divide
      </label><br>
      <button type="submit">Submit Selection</button>
    </form>

    <h1>Result:</h1>
    <p id="output"></p>

  </div>

</body>

</html>
